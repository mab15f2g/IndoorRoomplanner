<html>

<head>
    <title>Floorplan iBeacon example</title>
    <!--Pretty print CSS-->
    <link rel="stylesheet" href="prettyprint/prettyprint.css">
    <!--D3 Context Menu CSS-->
    <link rel="stylesheet" href="d3-context-menu/d3-context-menu.css">
    <!--JQUERY-->
    <link rel="stylesheet" href="styling/mainpage.css">
    <script src="jquery/jquery-3.1.1.min.js"></script>
    <!--Pretty Print JS-->
    <script src="prettyprint/prettyprint.js"></script>
    <!--D3.JS-->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!--D3.CONTEXT-->
    <script src="d3-context-menu/d3-context-menu.js"></script>
    <!--D3.POLYGON-->
    <script src="d3-polygon/d3-polygon.js"></script>
    <!-- D3.FLOORPLAN -->
    <script src="dist/d3.floorplan.js"></script>
    <link rel="stylesheet" href="dist/d3.floorplan.css">

</head>

<body>
<!-- ************ -->
<!-- SIDEBAR -->
<!-- ************ -->
    <div class="sidenav">
        <a>
            <button class="sidemenubutton" id='poly'>
                <img src="images/shelf_draw.jpg">
                <span>Create Shelf</span>
            </button>
            <button class="sidemenubutton" id='sensor'>
                <img src="images/bluetooth_logo.png">
                <span>Place sensor</span>
            </button>
            <button class="sidemenubutton" id='shelf'>
                <img src="images/sample_floorplan.png">
                <span>Place Schelf</span>
            </button>
            <button class="sidemenubutton" id='wall'>
                <img src="images/sample_floorplan.png">
                <span>Draw Wall</span>
            </button>
            <button class="sidemenubutton" id='zoom'>
                <img src="images/sample_floorplan.png">
                <span>Zoom ON/OFF</span>
            </button>
            
        </a>
        <b>
            <button class="sidemenubuttonbuttom" id='updateMapData'>
                <img src="images/update.PNG">
                <span>Update JSON</span>
            </button>
            <button class="sidemenubuttonbuttom" id='saveMapData'>
                <img src="images/download.PNG">
                <span>Download JSON</span>
            </button>
            <button class="sidemenubuttonbuttom" id='loadMapData'>
                <img src="images/save.PNG">
                <span>Save Map</span>
            </button>
            <button class="sidemenubuttonbuttom" id='upload'>
                <img src="images/upload.PNG">
                <span>Load Map</span>
            </button>

        </b>
        
    </div>
<!-- ************ -->
<!-- UPPER MENUBAR -->
<!-- ************ -->
<div class="upmenu">


    <div class="floorbutton">
            <a>
                    <button class="upmenubutton" id='poly'>
                       
                        <span>Floor 1</span>
                    </button>
                    <button class="upmenubutton" id='sensor'>
                       
                        <span>Floor 2</span>
                    </button>
                    <button class="upmenubutton" id='shelf'>
                       
                        <span>Floor 3</span>
                    
                    
                </a>
    
    </div>
</div>

<!-- ************ -->
<!-- UPPER MAINPAGE -->
<!-- ************ -->

    <div class="main">        
        <br/>
        <svg class="svg" id="mapfield" width="1060" height="500"></svg>
        <br>
        <hr>
        <h2> JSON-Data </h2>

        <pre><code id=mapdata></code></pre>
        <script type="text/javascript" src="map.js"></script>
    </div>
</body>

</html>
